<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Banking System - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 40, 100, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bank-icon {
            font-size: 40px;
            color: #4CAF50;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .header-title h1 {
            font-size: 32px;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header-title p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .logout-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .logout-btn:hover {
            background: white;
            color: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .content {
            padding: 40px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e7ff;
        }

        .dashboard-header h2 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .user-id {
            background: #f0f7ff;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #1e3c72;
            font-weight: 500;
        }

        .user-id i {
            color: #4CAF50;
        }

        #dashMessage {
            margin-bottom: 30px;
        }

        .account-balance {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 35px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.3);
        }

        .account-balance::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        .balance-label {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            position: relative;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .transaction-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 25px 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn-icon {
            font-size: 32px;
            transition: transform 0.3s;
        }

        .btn:hover .btn-icon {
            transform: translateY(-5px);
        }

        .btn-withdraw {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            color: white;
        }

        .btn-withdraw:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.4);
        }

        .btn-deposit {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
        }

        .btn-deposit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-transfer {
            background: linear-gradient(135deg, #2196F3 0%, #0D47A1 100%);
            color: white;
        }

        .btn-transfer:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.4);
        }

        .btn-passbook {
            background: linear-gradient(135deg, #9C27B0 0%, #6A1B9A 100%);
            color: white;
        }

        .btn-passbook:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(156, 39, 176, 0.4);
        }

        .btn-update {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }

        .btn-update:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 152, 0, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 40, 100, 0.3);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e7ff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: #2a5298;
            width: 20px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8f9ff;
            color: #333;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-modal {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
        }

        .btn-cancel {
            background: #f0f7ff;
            color: #666;
            border: 2px solid #e0e7ff;
        }

        .btn-cancel:hover {
            background: #e0e7ff;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 12px;
            border-left: 4px solid transparent;
        }

        .message.success {
            background: #f0f9ff;
            color: #0c5460;
            border-left-color: #4CAF50;
        }

        .message.error {
            background: #fff5f5;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .message.show {
            display: flex;
        }

        .message i {
            font-size: 18px;
        }

        .message.success i {
            color: #4CAF50;
        }

        .message.error i {
            color: #dc3545;
        }

        .welcome-text {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .welcome-text i {
            color: #4CAF50;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
                gap: 10px;
            }

            .transaction-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .content {
                padding: 25px;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .transaction-buttons {
                grid-template-columns: 1fr;
            }

            .modal-buttons {
                flex-direction: column;
            }

            .btn-modal {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-left">
            <div class="bank-icon">
                <i class="fas fa-university"></i>
            </div>
            <div class="header-title">
                <h1>Virtual Banking System</h1>
                <p>Secure • Fast • Reliable</p>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>

    <div class="content">
        <div class="dashboard-header">
            <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
            <div class="welcome-text">
                <i class="fas fa-user-circle"></i>
                <span id="welcomeText">Welcome</span>
            </div>
            <div class="user-id">
                <i class="fas fa-id-card"></i>
                User ID: <strong><span id="userId">-</span></strong>
            </div>
        </div>

        <div id="dashMessage" class="message">
            <i class="fas fa-info-circle"></i>
            <span></span>
        </div>

        <div class="account-balance">
            <div class="balance-label">
                <i class="fas fa-wallet"></i>
                Available Balance
            </div>
            <div class="balance-amount">₹ <span id="balance">0.00</span></div>
        </div>

        <div class="transaction-buttons">
            <button class="btn btn-withdraw" onclick="openWithdrawModal()">
                <i class="fas fa-money-check-alt btn-icon"></i>
                <span>Withdraw</span>
            </button>

            <button class="btn btn-deposit" onclick="openDepositModal()">
                <i class="fas fa-coins btn-icon"></i>
                <span>Deposit</span>
            </button>

            <button class="btn btn-transfer" onclick="openTransferModal()">
                <i class="fas fa-exchange-alt btn-icon"></i>
                <span>Transfer</span>
            </button>

            <button class="btn btn-passbook" onclick="goToPassbook()">
                <i class="fas fa-book btn-icon"></i>
                <span>Passbook</span>
            </button>

            <button class="btn btn-update" onclick="openUpdateModal()">
                <i class="fas fa-user-edit btn-icon"></i>
                <span>Update Profile</span>
            </button>
        </div>
    </div>
</div>

<!-- Withdraw Modal -->
<div id="withdrawModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <i class="fas fa-money-check-alt"></i>
            Withdraw Funds
        </div>
        <form id="withdrawForm">
            <div class="form-group">
                <label><i class="fas fa-rupee-sign"></i> Amount</label>
                <input type="number" id="withdrawAmount" step="0.01" min="0" required placeholder="Enter amount to withdraw">
            </div>

            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" onclick="closeWithdrawModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn-modal btn-submit">
                    <i class="fas fa-check"></i> Withdraw
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Deposit Modal -->
<div id="depositModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <i class="fas fa-coins"></i>
            Deposit Funds
        </div>
        <form id="depositForm">
            <div class="form-group">
                <label><i class="fas fa-rupee-sign"></i> Amount</label>
                <input type="number" id="depositAmount" step="0.01" min="0" required placeholder="Enter amount to deposit">
            </div>

            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" onclick="closeDepositModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn-modal btn-submit">
                    <i class="fas fa-check"></i> Deposit
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Update Profile Modal -->
<div id="updateModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <i class="fas fa-user-edit"></i>
            Update Profile
        </div>
        <form id="updateForm">
            <div class="form-group">
                <label><i class="fas fa-edit"></i> Field to Update</label>
                <select id="updateKey" required>
                    <option value="">Select Field</option>
                    <option value="name">Full Name</option>
                    <option value="password">Password</option>
                    <option value="email">Email Address</option>
                </select>
            </div>
            <div class="form-group">
                <label><i class="fas fa-key"></i> New Value</label>
                <input type="text" id="updateValue" required placeholder="Enter new value">
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" onclick="closeUpdateModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn-modal btn-submit">
                    <i class="fas fa-check"></i> Update
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Transfer Modal -->
<div id="transferModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <i class="fas fa-exchange-alt"></i>
            Transfer Funds
        </div>
        <form id="transferForm">
            <div class="form-group">
                <label><i class="fas fa-user-friends"></i> Recipient Username</label>
                <input type="text" id="transferUsername" required placeholder="Enter recipient's username">
            </div>
            <div class="form-group">
                <label><i class="fas fa-rupee-sign"></i> Amount</label>
                <input type="number" id="transferAmount" step="0.01" min="0" required placeholder="Enter amount to transfer">
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-modal btn-cancel" onclick="closeTransferModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn-modal btn-submit">
                    <i class="fas fa-paper-plane"></i> Send Transfer
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8081';
    let userId = null;
    let role = 'customer';

    function getUserIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        userId = params.get('id');
        role = params.get('role') || 'customer';

        if (!userId) {
            window.location.href = 'login.html';
        }
    }

    async function loadDashboard() {
        document.getElementById('userId').textContent = userId;

        try {
            const res = await fetch(`${API_URL}/get-details/${userId}`);
            const data = await res.json();

            if (document.getElementById('welcomeText')) {
                document.getElementById('welcomeText').textContent =
                    `Welcome, ${data.username || 'User'}`;
            }

            if (document.getElementById('balance')) {
                document.getElementById('balance').textContent =
                    data.balance ? data.balance.toFixed(2) : '0.00';
            }
        } catch (error) {
            console.error('Dashboard load error:', error);
            showMessage('dashMessage', 'Failed to load dashboard data', 'error');
        }
    }

    function openWithdrawModal() {
        document.getElementById('withdrawModal').classList.add('show');
    }

    function closeWithdrawModal() {
        document.getElementById('withdrawModal').classList.remove('show');
        document.getElementById('withdrawForm').reset();
    }

    function openDepositModal() {
        document.getElementById('depositModal').classList.add('show');
    }

    function closeDepositModal() {
        document.getElementById('depositModal').classList.remove('show');
        document.getElementById('depositForm').reset();
    }

    function openTransferModal() {
        document.getElementById('transferModal').classList.add('show');
    }

    function closeTransferModal() {
        document.getElementById('transferModal').classList.remove('show');
        document.getElementById('transferForm').reset();
    }

    function openUpdateModal() {
        document.getElementById('updateModal').classList.add('show');
    }

    function closeUpdateModal() {
        document.getElementById('updateModal').classList.remove('show');
        document.getElementById('updateForm').reset();
    }

    function showMessage(elementId, message, type) {
        const messageEl = document.getElementById(elementId);
        const span = messageEl.querySelector('span');
        span.textContent = message;
        messageEl.className = `message ${type} show`;

        setTimeout(() => {
            messageEl.classList.remove('show');
        }, 4000);
    }

    const withdrawForm = document.getElementById('withdrawForm');
    if (withdrawForm) {
        withdrawForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const withdrawData = {
                id: parseInt(userId),
                amount: parseFloat(document.getElementById('withdrawAmount').value)
            };

            try {
                const response = await fetch(`${API_URL}/withdraw`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(withdrawData)
                });
                const result = await response.text();

                if (result && result.toLowerCase().includes('withdrawal')) {
                    showMessage('dashMessage', 'Withdrawal successful!', 'success');
                    closeWithdrawModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Withdrawal failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error processing withdrawal', 'error');
                console.error('Withdrawal error:', error);
            }
        });
    }

    const depositForm = document.getElementById('depositForm');
    if (depositForm) {
        depositForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const depositData = {
                id: parseInt(userId),
                amount: parseFloat(document.getElementById('depositAmount').value)
            };

            try {
                const response = await fetch(`${API_URL}/deposit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(depositData)
                });
                const result = await response.text();

                if (result && result.toLowerCase().includes('deposit')) {
                    showMessage('dashMessage', 'Deposit successful!', 'success');
                    closeDepositModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Deposit failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error processing deposit', 'error');
                console.error('Deposit error:', error);
            }
        });
    }

    const transferForm = document.getElementById('transferForm');
    if (transferForm) {
        transferForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const transferData = {
                id: parseInt(userId),
                amount: parseFloat(document.getElementById('transferAmount').value),
                username: document.getElementById('transferUsername').value
            };

            if (!transferData.username) {
                showMessage('dashMessage', 'Enter recipient username.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/transfer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transferData)
                });
                const result = await response.text();

                if (response.ok && result && result.toLowerCase().includes('successfully')) {
                    showMessage('dashMessage', 'Transfer successful!', 'success');
                    closeTransferModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Transfer failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error processing transfer', 'error');
                console.error('Transfer error:', error);
            }
        });
    }

    const updateForm = document.getElementById('updateForm');
    if (updateForm) {
        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const key = document.getElementById('updateKey').value;
            const value = document.getElementById('updateValue').value;

            const updateData = {
                id: parseInt(userId),
                key: key,
                value: value
            };

            try {
                const response = await fetch(`${API_URL}/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                const result = await response.text();

                if (response.ok && result && result.toLowerCase().includes('successfully')) {
                    showMessage('dashMessage', 'Profile updated successfully!', 'success');
                    closeUpdateModal();
                    loadDashboard();
                } else {
                    showMessage('dashMessage', result || 'Update failed', 'error');
                }
            } catch (error) {
                showMessage('dashMessage', 'Error updating profile', 'error');
                console.error('Update error:', error);
            }
        });
    }

    function logout() {
        localStorage.clear();
        window.location.href = 'home.html';
    }

    function validateUserAccess() {
        const storedUserId = localStorage.getItem("userId");
        const storedRole = localStorage.getItem("role") || "customer";

        const params = new URLSearchParams(window.location.search);
        const urlUserId = params.get("id");

        if (!storedUserId) {
            window.location.href = "login.html";
            return;
        }

        if (urlUserId && urlUserId !== storedUserId) {
            alert("Unauthorized access detected!");
            window.location.href = "login.html";
            return;
        }

        userId = storedUserId;
        role = storedRole;

        window.history.replaceState({}, document.title, "dashboard.html");
    }

    function goToPassbook() {
        window.location.href = `passbook.html?id=${userId}&role=${encodeURIComponent(role)}`;
    }

    window.addEventListener('DOMContentLoaded', () => {
        validateUserAccess();
        loadDashboard();
    });

    window.addEventListener('click', (e) => {
        const modals = ['withdrawModal', 'depositModal', 'transferModal', 'updateModal'];
        modals.forEach(modalId => {
            const modal = document.getElementById(modalId);
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    });

    // Add keyboard event listener for ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            const modals = ['withdrawModal', 'depositModal', 'transferModal', 'updateModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (modal.classList.contains('show')) {
                    modal.classList.remove('show');
                }
            });
        }
    });
</script>
</body>
