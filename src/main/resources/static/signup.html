<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Banking System - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 40, 100, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 35px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }

        .bank-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #4CAF50;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.9;
            font-weight: 300;
        }

        .content {
            padding: 40px 35px;
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: #2a5298;
            width: 20px;
        }

        .input-with-icon {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8f9ff;
            color: #333;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
            z-index: 2;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
        }

        .btn i {
            font-size: 18px;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e7ff;
        }

        .link {
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
        }

        .link:hover {
            color: #1e3c72;
        }

        .link i {
            font-size: 14px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 12px;
            border-left: 4px solid transparent;
        }

        .message.success {
            background: #f0f9ff;
            color: #0c5460;
            border-left-color: #4CAF50;
        }

        .message.error {
            background: #fff5f5;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .message.show {
            display: flex;
        }

        .message i {
            font-size: 18px;
        }

        .message.success i {
            color: #4CAF50;
        }

        .message.error i {
            color: #dc3545;
        }

        .password-requirements {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
            border-left: 3px solid #2a5298;
        }

        .password-requirements h4 {
            color: #1e3c72;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 5px;
        }

        .password-requirements li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .password-requirements li::before {
            content: "•";
            color: #2a5298;
            font-size: 20px;
            position: absolute;
            left: 0;
            top: -2px;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                max-width: 100%;
            }

            .content {
                padding: 30px 25px;
            }

            .header {
                padding: 30px 20px;
            }

            .links {
                flex-direction: column;
                gap: 15px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* Password strength indicator */
        .password-strength {
            height: 5px;
            border-radius: 2px;
            margin-top: 8px;
            background: #e0e0e0;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
            border-radius: 2px;
        }

        /* Eye icon for password visibility */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            font-size: 16px;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="bank-icon">
            <i class="fas fa-university"></i>
        </div>
        <h1>Virtual Banking System</h1>
        <p>Secure • Fast • Reliable</p>
    </div>

    <div class="content">
        <h2><i class="fas fa-user-plus"></i> Create New Account</h2>

        <div id="signupMessage" class="message">
            <i class="fas fa-info-circle"></i>
            <span></span>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Full Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signupName" required placeholder="Enter your full name">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-id-card"></i> Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-id-card input-icon"></i>
                    <input type="text" id="signupUsername" required placeholder="Choose a username">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupPassword" required placeholder="Create a strong password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div id="passwordStrength" class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>

                <div class="password-requirements">
                    <h4><i class="fas fa-shield-alt"></i> Password Requirements</h4>
                    <ul>
                        <li>At least 8 characters long</li>
                        <li>Contains uppercase and lowercase letters</li>
                        <li>Includes at least one number</li>
                        <li>Includes at least one special character</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-user-tag"></i> Account Type</label>
                <div class="input-with-icon">
                    <i class="fas fa-user-tag input-icon"></i>
                    <select id="signupRole" required>
                        <option value="">Select Account Type</option>
                        <option value="customer">Personal Banking</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <div class="links">
            <div class="link" onclick="window.location.href='login.html'">
                <i class="fas fa-sign-in-alt"></i>
                <span>Already have an account? Login</span>
            </div>
            <div class="link" onclick="window.location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Back to Home</span>
            </div>
        </div>
    </div>
</div>

<script>
    // Password visibility toggle
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('signupPassword');
        const eyeIcon = document.querySelector('.toggle-password i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.className = 'fas fa-eye-slash';
        } else {
            passwordInput.type = 'password';
            eyeIcon.className = 'fas fa-eye';
        }
    }

    // Password strength indicator
    const passwordInput = document.getElementById('signupPassword');
    const strengthBar = document.querySelector('.password-strength-bar');
    const strengthContainer = document.getElementById('passwordStrength');

    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;

        // Check password strength
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        // Update strength bar
        const width = (strength / 5) * 100;
        strengthBar.style.width = width + '%';

        // Set color based on strength
        if (width < 40) {
            strengthBar.style.background = '#dc3545';
        } else if (width < 70) {
            strengthBar.style.background = '#ffc107';
        } else {
            strengthBar.style.background = '#4CAF50';
        }

        // Show/hide strength indicator
        if (password.length > 0) {
            strengthContainer.classList.add('show');
        } else {
            strengthContainer.classList.remove('show');
        }
    });

    // Message display function
    const showMessage = (id, text, type) => {
        const msg = document.getElementById(id);
        msg.querySelector('span').innerText = text;
        msg.className = "message " + type + " show";
    };

    // Form submission
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (event) => {
        event.preventDefault();

        // Validate password strength
        const password = document.getElementById("signupPassword").value;
        if (password.length < 8) {
            showMessage("signupMessage", "Password must be at least 8 characters long", "error");
            return;
        }

        const signupData = {
            name: document.getElementById("signupName").value.trim(),
            username: document.getElementById("signupUsername").value.trim(),
            email: document.getElementById("signupEmail").value.trim(),
            password: password,
            role: document.getElementById("signupRole").value
        };

        // Show loading state
        const submitBtn = signupForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        submitBtn.disabled = true;

        fetch("http://localhost:8081/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(signupData)
        })
        .then(response => response.text())
        .then(result => {
            if (result === "Successfully Registered") {
                showMessage(
                    "signupMessage",
                    "Account created successfully! Redirecting to login...",
                    "success"
                );

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);
            } else {
                showMessage("signupMessage", result, "error");
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        })
        .catch(error => {
            showMessage(
                "signupMessage",
                "Error connecting to server. Please try again.",
                "error"
            );
            console.error("Signup error:", error);
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });
    });

    // Form validation on input
    const inputs = signupForm.querySelectorAll('input, select');
    inputs.forEach(input => {
        input.addEventListener('blur', function() {
            if (this.value.trim() === '' && this.hasAttribute('required')) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#e0e7ff';
            }
        });

        input.addEventListener('input', function() {
            this.style.borderColor = '#2a5298';
        });
    });
</script>
</body>
</html>
